<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Integração com Chatwoot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Formulário de Integração com Chatwoot</h1>
    <form id="contact-form">
        <input type="text" id="name" class="form-input" placeholder="Nome" required>
        <input type="email" id="email" class="form-input" placeholder="Email" required>
        <input type="tel" id="phone" class="form-input" placeholder="Telefone">
        <textarea id="message" class="form-input" placeholder="Mensagem" rows="5"></textarea>
        <button type="submit" class="form-input">Enviar</button>
    </form>

    <script>
        // Listener para receber dados do Chatwoot
        window.addEventListener("message", function (event) {
            try {
                const eventData = JSON.parse(event.data);
                if (eventData.event === "appContext") {
                    const contact = eventData.data.contact;
                    document.getElementById('name').value = contact.name || '';
                    document.getElementById('email').value = contact.email || '';
                    document.getElementById('phone').value = contact.phone_number || '';
                }
            } catch (error) {
                console.error("Erro ao processar dados do Chatwoot:", error);
            }
        });

        // Enviar mensagem para o Chatwoot para buscar dados
        window.parent.postMessage('chatwoot-dashboard-app:fetch-info', '*');
    </script>
</body>
</html>
